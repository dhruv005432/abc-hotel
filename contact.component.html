<section class="contact-section">
  <h2>Contact Us</h2>
  <form (submit)="submitContact(); $event.preventDefault()" class="contact-form">
    <input type="text" [(ngModel)]="contact.name" name="name" placeholder="Your Name" required />
    <input type="email" [(ngModel)]="contact.email" name="email" placeholder="Your Email" required />
    <textarea [(ngModel)]="contact.message" name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>
