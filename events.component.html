<section class="event-section">
  <h2>Upcoming Events</h2>

  <!-- Add New Event Form -->
  <form (submit)="addEvent(); $event.preventDefault()" class="event-form">
    <input type="text" [(ngModel)]="newEvent.title" name="title" placeholder="Event Title" required />
    <input type="date" [(ngModel)]="newEvent.date" name="date" required />
    <input type="text" [(ngModel)]="newEvent.location" name="location" placeholder="Location" required />
    <textarea [(ngModel)]="newEvent.description" name="description" placeholder="Event Description" required></textarea>
    <button type="submit">Add Event</button>
  </form>

  <!-- Events List -->
  <div *ngFor="let event of events" class="event-card">
    <h3>{{ event.title }}</h3>
    <p><strong>Date:</strong> {{ event.date }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p>{{ event.description }}</p>
    <button (click)="deleteEvent(event.id)">Delete</button>
  </div>
</section>
